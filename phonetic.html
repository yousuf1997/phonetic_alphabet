<body>
<h1> Conversion To Phenotic </h1>
<form id="form">
Text: <input type="text" name="Text" id="words">
<br>
<input  type="button"  onclick= "convertToPhenotic()" value="Convert">
</form>

<ol>
  
</ol>

<script>

function getWord(c){
   // c = c.toUpperCase();
    var words = new Map([
   ['A', 'Alpha'],
   ['B', 'Bravo'],
   ['C', 'Charlie'],
   ['D','Delta'],
   ['E', 'Echo'],
   ['F', 'Frank'],
   ['G', 'Golf'],
   ['H','Hotel'],
   ['I','India'],
   ['J', 'Juliet'],
   ['K', 'Kilo'],
   ['L', 'Lima'],
   ['M', 'Mike'],
   ['N', 'November'],
   ['O', 'Oscar'],
   ['P', 'Papa'],
   ['Q','Quebec'],
   ['R', 'Romeo'],
   ['S', 'Sierra'],
   ['T', 'Tango'],
   ['V', 'Victor'],
   ['U' , 'Uniform'],
   ['W' , 'William'],
   ['Y' , 'Yankee'],
   ['X' , 'X-ray'],
   ['Z' , 'Zulu'],
         ['0' , 'Zero'],
         ['1' , 'One'],
         ['2' , 'Two'],
         ['3' , 'Three'],
         ['4' , 'Four'],
         ['5' , 'Five'],
         ['6' , 'Six'],
         ['7' , 'Seven'],
         ['8' , 'Eight'],
         ['9' , 'Nine']
   ]);
    return words.get(c);
}
function convertToPhenotic(){
var text = document.getElementById("words").value.replace('-','');

var text2 = text.toUpperCase();
var list = document.querySelector("ol");
for (var i = 0 ; i < text.length ; i++) {
  var listItem = document.createElement("li");
  listItem.textContent =  text[i] + " = " + getWord(text2[i]) ;
  list.appendChild(listItem);
}
}
</script>
