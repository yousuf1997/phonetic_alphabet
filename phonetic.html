<body>
<h1> Conversion To Phenotic </h1>
<form id="form">
Text: <input type="text" name="Text" id="words">
<br>
<input  type="button"  onclick= "convertToPhenotic()" value="Convert">
</form>
<br>
<ol>
  
</ol>

<script>

function getWord(c){
   // c = c.toUpperCase();
    var words = new Map([
   ['A', 'Apple'],
   ['B', 'Brother'],
   ['C', 'Cat'],
   ['D','Dog'],
   ['E', 'Echo'],
   ['F', 'France'],
   ['G', 'Gold'],
   ['H','Hotel'],
   ['I','India'],
   ['J', 'John'],
   ['K', 'Kilo'],
   ['L', 'Lemon'],
   ['M', 'Mother'],
   ['N', 'November'],
   ['O', 'Oscar'],
   ['P', 'Pizza'],
   ['Q','Question'],
   ['R', 'Romeo'],
   ['S', 'Sam'],
   ['T', 'Tom'],
   ['V', 'Victor'],
   ['W' , 'William'],
   ['X' , 'X-ray'],
   ['Z' , 'Zebra']
   ]);
    return words.get(c);
}
function convertToPhenotic(){
var text = document.getElementById("words").value.replace('-','');

var text2 = text.toUpperCase();
var list = document.querySelector("ol");
for (var i = text.length - 1 ; i >= 0; i--) {
  var listItem = document.createElement("li");
  listItem.textContent =  text[i] + " = " + getWord(text2[i]) ;
  list.appendChild(listItem);
}
}
</script>
 
</body>
